<!DOCTYPE html>
<head>
  <script src="js/jquery-3.2.0.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <style type="text/css">
    .categaryWithCarousel{
      width: 100%;
    }
    .headbar{
      background: #DD2727;
      height: 36px;
    }
    .head{
      color: white;
      height: 36px;
      width: 200px;
      line-height: 36px;
      margin-left: 20px;
      background: #C60A0A;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
    }
    .head span{
      margin-left:10px;
    }
    .rightMenu{
      display: inline-block;
    }
    .rightMenu img{
      height: 30px;
    }
    .rightMenu span{
      margin: 0 20px;
    }
    .rightMenu a{
      font-size: 16px;
      color: white;
      text-decoration: none;
    }
    .carousel-of-product{
      margin: 0 auto;
      width:1024px;
      height:510px;
    }
    img.carouselImage{
      height: 510px !important;
    }
    div.carouselBackground{
      position: absolute;
      top: 36px;
      width: 100%;
      height: 510px;
      background: #E8E8E8;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="categaryWithCarousel">
    <div class="headbar">
      <div class="head">
        <span class="glyphicon glyphicon-th-list"></span>
        <span>商品分类</span>
      </div>
      <div class="rightMenu">
        <span><a href="#nowhere"><img src="images/chaoshi.png" alt=""></a></span>
        <span><a href="#nowhere"><img src="images/guoji.png" alt=""></a></span>
        <span><a href="#nowhere">平板电视</a></span>
        <span><a href="#nowhere">电热水器</a></span>
      </div>
    </div>
    <div data-ride="carousel" class="carousel-of-product carousel slide" id="carousel-of-product">
        <!-- Indicators -->
        <!-- 设置图片轮播指示器 设置轮播的次序 -->
          <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
            <li data-slide-to="1" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="2" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="3" data-target="#carousel-of-product" class=""></li>
          </ol>
          <!-- Wrapper for slides -->
          <!-- 设置轮播图片 -->
          <div role="listbox" class="carousel-inner">
            <div class="item active">
              <img src="images/lunbo/1.jpg" class="carousel carouselImage">
            </div>
            <div class="item">
              <img src="images/lunbo/2.jpg" class="carouselImage">
            </div>
            <div class="item">
              <img src="images/lunbo/3.jpg" class="carouselImage">
            </div>
            <div class="item">
              <img src="images/lunbo/4.jpg" class="carouselImage">
            </div>
          </div>
    </div>
    <div class="carouselBackground"></div>
  </div>
</body>
